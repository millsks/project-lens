services:
  postgres:
    image: postgres:16-alpine
    container_name: lens-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lens_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lens}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lens} -d ${POSTGRES_DB:-lens}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lens-network

  redis:
    image: redis:7-alpine
    container_name: lens-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-lens_dev_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lens-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lens-network:
    driver: bridge
